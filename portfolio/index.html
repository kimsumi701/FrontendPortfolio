<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>포트폴리오</title>
        <script src="https://kit.fontawesome.com/8baca4a0ad.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <aside>
            <div><span>Home</span></div>
            <div><span>About me</span></div>
            <div><span>Skills</span></div>
            <div><span>Project</span></div>
            <div><span>Close</span></div>
        </aside>
        <section class="home-section">
            <h1>Kimsumi</h1>
            <h1>Front-end</h1>
            <h1>Portfolio</h1>
        </section>
        <section class="about-section">
            <h1>#About-me</h1>
            <div class="about-border">
                <div class="about-main-text">소개글 영역</div>
                <div class="about-history">학력/경력</div>
                <div class="about-certificate">자격증</div>
            </div>
        </section>
        <section class="skill-section">
            <h1>#Skills</h1>
            <p class="skill-more">자세히 보기</p>
            <div class="skill-border">
                <div class="skill-line-1">
                    <div class="skill-box">
                        <i class="fa-brands fa-html5"></i>
                        <div class="skill-hover-box">0%</div>
                    </div>
                    <div class="skill-box">
                        <i class="fa-brands fa-css3-alt"></i>
                        <div class="skill-hover-box">0%</div>
                    </div>
                    <div class="skill-box">
                        <i class="fa-brands fa-js"></i>
                        <div class="skill-hover-box">0%</div>
                    </div>
                    <div class="skill-box">
                        <i class="fa-brands fa-react"></i>
                        <div class="skill-hover-box">0%</div>
                    </div>
                </div>
                <div class="skill-line-2">
                    <ul class="skill-chart">
                        <li>
                            <i class="fa-brands fa-html5"></i>
                            <p class="skill-bar">0%</p>
                        </li>
                        <li>
                            <i class="fa-brands fa-css3-alt"></i>
                            <p class="skill-bar">0%</p>
                        </li>
                        <li>
                            <i class="fa-brands fa-js"></i>
                            <p class="skill-bar">0%</p>
                        </li>
                        <li>
                            <i class="fa-brands fa-react"></i>
                            <p class="skill-bar">0%</p>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="project-section">
            <h1>#Project</h1>
            <div class="project-border"></div>
        </section>
    </body>
    <script src="main.js"></script>
</html>
